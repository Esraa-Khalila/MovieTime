<div class=" navbar navbar-expand-lg ">
  <div class="container-fluid ">
    <div class="logo navbar-brand">
      <a href="/"><span>Movie</span>Time</a>
    </div>

    <button
      class="navbar-toggler"
      (click)="navOpen()"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fa fa-bars"></i>
    </button>
    
    <div
      class="collapse navbar-collapse " 
      id="navbarNav"
      [ngClass]="{ show: open }"
    >
    
      <ul class="navbar-nav ">
        <div *ngIf="!user">
          <div class="home">
            <li class="nav-item active"><a href="/">Home</a></li>
            <li class="nav-item"><a href="#scroll">Movies</a></li>
            <li class="nav-item"><a href="/">About</a></li>
            <li class="nav-item"><a href="/">Contact</a></li>
          </div>
        </div>
        <div class="logout" *ngIf="user">
          <li class="nav-item active"><a href="/">Home</a></li>
          <li class="nav-item">Hello {{ currentUser }}</li>
          <button (click)="logout()" routerLink="/login">logout</button>
        </div>

        <div>
          <div class="auth" *ngIf="!user">
            \
            <div class="navbar-nav">
              <li class="nav-item"><a routerLink="/login">login</a></li>
              <li class="nav-item"><a routerLink="/register">register</a></li>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </div>
</div>
